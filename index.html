
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kisii Primary School</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #005792;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav {
      background: #024873;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffc107;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1596495578064-3baeeefc58f3') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    .hero h1 {
      font-size: 3rem;
    }

    .info {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    footer {
      background: #003f63;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    .contact p {
      margin: 5px 0;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    .downloads a {
      display: inline-block;
      margin: 10px 0;
      color: #005792;
      text-decoration: underline;
    }

    .login {
      background: #e0e0e0;
      padding: 15px;
      border-radius: 8px;
    }

    .login input, .login button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login button {
      background-color: #005792;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kisii Primary School</h1>
    <p>Empowering Future Leaders</p>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#academics">Academics</a>
    <a href="#departments">Departments</a>
    <a href="#admissions">Admissions</a>
    <a href="#gallery">Gallery</a>
    <a href="#news">News</a>
    <a href="#staff">Staff</a>
    <a href="#events">Events</a>
    <a href="#downloads">Downloads</a>
    <a href="#login">Login</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="hero">
    <h1>Welcome to Kisii Primary School</h1>
  </div>

  <section id="about" class="info">
    <h2>About Us</h2>
    <p>Kisii Primary School is a center of academic excellence...</p>
  </section>

  <!-- More content omitted for brevity -->

  <footer>
    <p>&copy; 2025 Kisii Primary School. All rights reserved.</p>
  </footer>

  <script>
    window.addEventListener('scroll', () => {
      document.querySelectorAll('.info').forEach(el => {
        const top = el.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        if (top < windowHeight - 100) {
          el.style.opacity = 1;
          el.style.transform = 'translateY(0)';
        }
      });
    });

    document.querySelectorAll('.info').forEach(el => {
      el.style.opacity = 0;
      el.style.transition = 'all 0.6s ease-out';
      el.style.transform = 'translateY(20px)';
    });
  </script>
</body>
</html>
